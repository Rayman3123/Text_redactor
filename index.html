<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <title>Text Redactor</title>
</head>
<body>
   <!--Одни кнопки да в конце инпут из интерсного ток что condetible дает изменять обьекты -->
    <div class="main_container">
      <div class="option">
        <select name="" id="fontName" class="adv-option-button"></select>
        <select name="" id="fontSize" class="adv-option-button"></select>

        <button id="bold" class="option-button">
            <i class="fa-solid fa-bold"></i>
          </button>
          <button id="italic" class="option-button">
            <i class="fa-solid fa-italic"></i>
          </button>
          <button id="underline" class="option-button">
            <i class="fa-solid fa-underline"></i>
          </button>


        <button id="undo" class="option-button">
            <i class="fa-solid fa-rotate-left"></i>
          </button>
          <button id="redo" class="option-button">
            <i class="fa-solid fa-rotate-right"></i>
          </button>

          <button id="justifyLeft" class="option-button align">
            <i class="fa-solid fa-align-left"></i>
          </button>
          <button id="justifyCenter" class="option-button align">
            <i class="fa-solid fa-align-center"></i>
          </button>
          <button id="justifyRight" class="option-button align">
            <i class="fa-solid fa-align-right"></i>
          </button>
        </div>

          <div id="text_input" contenteditable="true"></div>
    </div>




    <script src="main.js"></script>
</body>
</html>
